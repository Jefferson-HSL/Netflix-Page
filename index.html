<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
    <link rel="stylesheet" href="index.css">
    <title>Netflix</title>
</head>
<body>
    <main>
        <div id="main">
            <header>
                <div id="logotipo">
                    <a href="index.html" id="home">
                        <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1280px-Netflix_2015_logo.svg.png" alt="Logo da Netflix">
                    </a>
                </div>
                <div id="idiomas">
                    <select name="select" id="select">
                        <option lang="pt-br" value="Português">Português</option>
                        <option lang="en" value="Inglês">English</option>
                    </select>
                </div>
                <div id="log-in">
                    <a id="entrar" href="login.html">Entrar</a>
                </div>
            </header>
            <div id="seção">
                <section>
                    <h1>Filmes, séries e muito mais. </br>Sem limites.</h1>
                    <h2>Assista onde quiser. Cancele quando quiser.</h2>
                    <h3>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
                    <form action="">
                        <input type="email" name="email" id="email" placeholder="Email" role="textbox">
                        <button type="submit" id="cadastrar">Vamos lá</button>
                    </form>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
