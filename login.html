<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">    
    <link rel="stylesheet" href="login.css">
    <title>Entrar</title>
</head>
<body>
    <main>
        <div id="main">
            <header>
                <div id="logotipo">
                    <a href="index.html" id="home">
                        <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1280px-Netflix_2015_logo.svg.png" alt="Logo da Netflix">
                    </a>
                </div>
            </header>
            <section>
                <form action="">
                    <div id="form">
                        <h1>Entrar</h1>
                        <div id="divs">
                            <input type="email" name="email" id="textEntry" placeholder="Email ou número de telefone"/>
                        </div>
                        <div id="divs">
                            <input type="password" name="senha" id="textEntry" placeholder="Senha"/>
                        </div>
                        <div id="button">
                            <a href="profiles.html" id="entrar">Entrar</a>
                        </div>
                        <div id="ajuda">
                            <div id="divCheckbox">
                                <input type="checkbox" name="checkbox" id="checkbox"/>
                                <span>Lembre-se de mim</span>
                            </div>
                            <a href="#">Precisa de ajuda?</a>
                        </div>
                        <div id="rodape">
                            <div id="divFacebook">
                                <img src="https://assets.nflxext.com/ffe/siteui/login/images/FB-f-Logo__blue_57.png" alt="">
                                <span>Conectar com Facebook</span>
                            </div>
                            <div>
                                <p>Novo por aqui?</p>
                                <button href="/pages/profiles.html">Assine Agora</button>
                            </div>
                            <div>
                                <span>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.</span>
                                <button>Saiba mais</button>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
